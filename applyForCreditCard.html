  <div class="form-container">
    <h1>Credit Card Application</h1>

    <!-- Page 1: Personal Information -->
    <div id="page1">
      <h2>Personal Information</h2>
      <form action="#" method="POST" onsubmit="return validatePage1()">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="middleName">Middle Name</label>
        <input type="text" id="middleName" name="middleName">

        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="country">Country *</label>
        <input type="text" id="country" name="country" required>

        <label for="city">City/District *</label>
        <input type="text" id="city" name="city" required>

        <label for="phoneNumber">Phone Number *</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>

        <label for="dob">Date of Birth *</label>
        <input type="date" id="dob" name="dob" required>

        <label for="ssn">Social Security Number *</label>
        <input type="text" id="ssn" name="ssn" pattern="[0-9]+" title="Please enter numbers only." required>
    

        <div class="buttons-container">
          <button type="submit" class="button">Next</button>
        </div>

        <div id="page1-error" class="error-message"></div>
      </form>
    </div>

    <!-- Page 2: Financial Information -->
    <div id="page2" style="display: none;">
      <h2>Financial Information</h2>
      <form action="#" method="POST" onsubmit="return validatePage2()">
        <label for="income">Annual Income *</label>
        <input type="text" id="income" name="income" required>

        <label for="employmentStatus">Employment Status *</label>
        <select id="employmentStatus" name="employmentStatus" required>
          <option value="">Select</option>
          <option value="employed">Employed</option>
          <option value="self-employed">Self-employed</option>
          <option value="unemployed">Unemployed</option>
        </select>

        <label for="occupation">Occupation *</label>
        <input type="text" id="occupation" name="occupation" required>

        <div class="buttons-container">
          <button type="button" class="button" onclick="showPage(1)">Previous</button>
          <button type="submit" class="button">Next</button>
        </div>

        <div id="page2-error" class="error-message"></div>
      </form>
    </div>

    <!-- Page 3: Credit Card Options -->
    <div id="page3" style="display: none;">
      <h2>Credit Card Options</h2>
      <form action="#" method="POST" onsubmit="return validatePage3()">
        <label for="cardType">Card Type *</label>
        <select id="cardType" name="cardType" required>
          <option value="">Select</option>
          <option value="visa">Visa</option>
          <option value="mastercard">Mastercard</option>
          <option value="amex">American Express</option>
        </select>

      
    <label for="creditLimit">Credit Limit *</label>
    <input type="text" id="creditLimit" name="creditLimit" pattern="[0-9]+" title="Please enter numbers only." required>

        <div class="buttons-container">
          <button type="button" class="button" onclick="showPage(2)">Previous</button>
          <button type="submit" class="button">Submit</button>
        </div>

        <div id="page3-error" class="error-message"></div>
      </form>
    </div>

  <script>
    function validatePage1() {
      var firstName = document.getElementById('firstName').value.trim();
      var lastName = document.getElementById('lastName').value.trim();
      var country = document.getElementById('country').value.trim();
      var city = document.getElementById('city').value.trim();
      var phoneNumber = document.getElementById('phoneNumber').value.trim();
      var dob = document.getElementById('dob').value.trim();
      var ssn = document.getElementById('ssn').value.trim();

      if (firstName === '' || lastName === '' || country === '' || city === '' || phoneNumber === '' || dob === '' || ssn === '') {
        document.getElementById('page1-error').textContent = 'Please fill in all required fields.';
        return false;
      }

      document.getElementById('page1-error').textContent = '';
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
      return false;
    }

    function validatePage2() {
      var income = document.getElementById('income').value.trim();
      var employmentStatus = document.getElementById('employmentStatus').value.trim();
      var occupation = document.getElementById('occupation').value.trim();

      if (income === '' || employmentStatus === '' || occupation === '') {
        document.getElementById('page2-error').textContent = 'Please fill in all required fields.';
        return false;
      }

      document.getElementById('page2-error').textContent = '';
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
      return false;
    }

    function validatePage3() {
      var cardType = document.getElementById('cardType').value.trim();
      var creditLimit = document.getElementById('creditLimit').value.trim();

      if (cardType === '' || creditLimit === '') {
        document.getElementById('page3-error').textContent = 'Please fill in all required fields.';
        return false;
      }

      document.getElementById('page3-error').textContent = '';

      // Display success message and redirect after 7 seconds
      var successContainer = document.createElement('div');
      successContainer.className = 'success-container';

      var successMessage = document.createElement('div');
      successMessage.className = 'success-message';
      successMessage.textContent = 'Your credit card application has been submitted successfully.';

      successContainer.appendChild(successMessage);
      document.body.appendChild(successContainer);

      setTimeout(function() {
        window.location.href = 'index.html';
      }, 7000);

      return false;
    }

    function showPage(page) {
      if (page === 1) {
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page1').style.display = 'block';
      } else if (page === 2) {
        document.getElementById('page3').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
      }
    }
    
    // Phone number input restriction
    var phoneNumberInput = document.getElementById('phoneNumber');
    phoneNumberInput.addEventListener('input', function(event) {
      var value = event.target.value;
      event.target.value = value.replace(/[^0-9+]/g, '');
    });
 

    var creditLimitInput = document.getElementById('creditLimit');
creditLimitInput.addEventListener('input', function(event) {
  var value = event.target.value;
  event.target.value = value.replace(/[^0-9]/g, '');
});


// Social Security Number input restriction
var ssnInput = document.getElementById('ssn');
ssnInput.addEventListener('input', function(event) {
  var value = event.target.value;
  event.target.value = value.replace(/[^0-9]/g, '');
});

  </script>
