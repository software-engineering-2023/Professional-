  <script>
    function register(){

    var successContainer = document.createElement('div');
    successContainer.className = 'success-container';

      var successMessage = document.createElement('div');
      successMessage.className = 'success-message';
      successMessage.textContent = 'You have successfully registered. You will be redirected shortly to the login page...';

      successContainer.appendChild(successMessage);
      document.body.appendChild(successContainer);

      setTimeout(function() {
        window.location.href = 'Home.html';
      }, 7000);
    }


    function validatePage1() {
      var firstName = document.getElementById('firstName').value.trim();
      var lastName = document.getElementById('lastName').value.trim();
      var country = document.getElementById('country').value.trim();
      var city = document.getElementById('city').value.trim();
      var phoneNumber = document.getElementById('phoneNumber').value.trim();
      var dob = document.getElementById('dob').value.trim();
      var ssn = document.getElementById('ssn').value.trim();

      if (firstName === '' || lastName === '' || country === '' || city === '' || phoneNumber === '' || dob === '' || ssn === '') {
        document.getElementById('page1-error').textContent = 'Please fill in all required fields.';
        return false;
      }

      document.getElementById('page1-error').textContent = '';
      document.getElementById('page1').style.display = 'none';
      document.getElementById('page2').style.display = 'block';
      return false;
    }

    function validatePage2() {
      var income = document.getElementById('income').value.trim();
      var employmentStatus = document.getElementById('employmentStatus').value.trim();
      var occupation = document.getElementById('occupation').value.trim();

      if (income === '' || employmentStatus === '' || occupation === '') {
        document.getElementById('page2-error').textContent = 'Please fill in all required fields.';
        return false;
      }

      document.getElementById('page2-error').textContent = '';
      document.getElementById('page2').style.display = 'none';
      document.getElementById('page3').style.display = 'block';
      return false;
    }

    function validatePage3() {
      var cardType = document.getElementById('cardType').value.trim();
      var creditLimit = document.getElementById('creditLimit').value.trim();

      if (cardType === '' || creditLimit === '') {
        document.getElementById('page3-error').textContent = 'Please fill in all required fields.';
        return false;
      }

      document.getElementById('page3-error').textContent = '';

      // Display success message and redirect after 7 seconds
      var successContainer = document.createElement('div');
      successContainer.className = 'success-container';

      var successMessage = document.createElement('div');
      successMessage.className = 'success-message';
      successMessage.textContent = 'Your credit card application has been submitted successfully.';

      successContainer.appendChild(successMessage);
      document.body.appendChild(successContainer);

      setTimeout(function() {
        window.location.href = 'index.html';
      }, 7000);

      return false;
    }

    function showPage(page) {
      if (page === 1) {
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page1').style.display = 'block';
      } else if (page === 2) {
        document.getElementById('page3').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
      }
    }
  </script>
