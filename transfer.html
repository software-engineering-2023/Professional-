<!DOCTYPE html>
<html>
<head>
  <title>Money Transfer</title>
  <link rel="stylesheet" type="text/css" href="transfer.css">
</head>
<body>
  <div class="container">
    <h1>Money Transfer</h1>
    <form id="transferForm">
      <label for="accountType">Account Type:</label>
      <select id="accountType" name="accountType">
        <option value="">Choose Transfer Type</option>
        <option value="domestic">Domestic</option>
        <option value="international">International</option>
      </select>

      <div class="sender-details">
        <h2>Sender's Details</h2>
        <div class="Account">
          <label for="senderAccount">Account Number:</label>
          <input type="text" id="senderAccount" name="senderAccount" placeholder="Enter Account Number">
        </div>
        <div class="sender-name">
          <label for="SenderName">Your Name:</label>
          <input type="text" id="SenderName" name="SenderName" placeholder="Enter Your Name">
        </div>
        <div class="transaction-date">
            <label for="transactionDate">Transaction Date:</label>
            <input type="date" id="transactionDate" name="transactionDate">
        </div>
        <div class="Amount">
          <label for="Amount">Amount:</label>
          <input type="text" id="Amount" name="Amount" placeholder="Enter Amount">
        </div>
        <div class="Currency">
            <!-- <label for="Currency">Currency:</label>
            <input type="text" id="Currency" name="Currency" placeholder="Enter Currency"> -->
            <label for="currency">Currency:</label>
            <select id="currency" name="currency">
               <option value="">Choose Currency Type</option>
               <option value="USD">USD - United States Dollar</option>
               <option value="EUR">EUR - Euro</option>
               <option value="GBP">GBP - British Pound Sterling</option>
               <option value="JPY">JPY - Japanese Yen</option>
               <option value="AUD">AUD - Australian Dollar</option>
               <option value="EGP">EGP - Egyptian Pound</option>
               <!-- Add more currency options as needed -->
               </select>

        </div>
      </div>

      <div class="Beneficiary-details">
        <h2>Beneficiary Details</h2>
        <div class="Account">
          <label for="BeneficiaryAccountNumber">Account Number/IBAN:</label>
          <input type="text" id="BeneficiaryAccountNumber" name="BeneficiaryAccountNumber" placeholder="Enter Account No./IBAN">
        </div>
        <div class="Beneficiary-name">
            <label for="BeneficiaryName">Beneficiary Name:</label>
            <input type="text" id="BeneficiaryName" name="BeneficiaryName" placeholder="Enter Name">
        </div>
        <div class="Bank-name">
            <label for="BankName">Bank Name:</label>
            <input type="text" id="BankName" name="BankName" placeholder="Enter Bank Name">
        </div>
      </div>

      <button type="submit">Transfer</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
