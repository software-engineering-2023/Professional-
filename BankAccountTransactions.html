  <!-- Transactions Table -->

    <!-- <caption>Bank Account Transactions</caption> -->

    </thead>

      <!-- Transactions will be dynamically populated here -->
    </tbody>

  <script>
    function loadTransactions() {
      var cardDropdown = document.getElementById('cardDropdown');
      var timePeriodDropdown = document.getElementById('timePeriodDropdown');
      var cardNumber = cardDropdown.value;
      var timePeriod = timePeriodDropdown.value;

      // Clear the existing table rows
      var tableBody = document.getElementById('transactionsTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = '';

      // Generate dummy data for transactions
      var transactionsData = generateDummyTransactions(cardNumber, timePeriod);

      // Add transactions to the table
      transactionsData.forEach(function(transaction) {
        var row = tableBody.insertRow();
        row.insertCell().textContent = transaction.transactionNo;
        row.insertCell().textContent = transaction.transactionDateTime;
        row.insertCell().textContent = transaction.transactionType;
        row.insertCell().textContent = transaction.otherAccountNumber;
      });
    }

    function generateDummyTransactions(cardNumber, timePeriod) {
      // Generate dummy transactions based on the selected card number and time period
      // Adjust the logic here to generate appropriate dummy data
      var startDate = calculateStartDate(timePeriod);
      var endDate = new Date(); // Today's date
      var transactions = [];

      // Generate dummy transactions within the specified time period
      for (var i = 0; i <= 10; i++) {
        var transactionDate = randomDate(startDate, endDate);
        transactions.push({
          transactionNo: i,
          transactionDateTime: transactionDate.toISOString(),
          transactionType: getRandomTransactionType(),
          otherAccountNumber: getRandomAccountNumber(cardNumber)
        });
      }

      return transactions;
    }

    function calculateStartDate(timePeriod) {
      var startDate = new Date();
      if (timePeriod === '1w') {
        startDate.setDate(startDate.getDate() - 7);
      } else if (timePeriod === '2w') {
        startDate.setDate(startDate.getDate() - 14);
      } else if (timePeriod === '3w') {
        startDate.setDate(startDate.getDate() - 21);
      } else if (timePeriod === '1m') {
        startDate.setMonth(startDate.getMonth() - 1);
      }
      return startDate;
    }

    function randomDate(start, end) {
      return new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
    }

    function getRandomTransactionType() {
      return Math.random() < 0.5 ? 'Debit' : 'Credit';
    }

    function getRandomAccountNumber(excludedCardNumber) {
      var cardNumbers = ['$100', '$5000000', '$125972', '$87263'];
      var availableCardNumbers = cardNumbers.filter(function(cardNumber) {
        return cardNumber !== excludedCardNumber;
      });
      var randomIndex = Math.floor(Math.random() * availableCardNumbers.length);
      return availableCardNumbers[randomIndex];
    }

    // Load transactions when the page is first loaded
    window.onload = loadTransactions;
  </script>
